<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>svg</title>
  </head>
  <body>
    <svg width="200" height="200">
      <polygon
        points="0,50 100,0  100,200 0,150 "
        stroke-width="4"
        fill="#31708e"
      />

      <line
        x1="0"
        y1="50"
        x2="0"
        y2="150"
        style="stroke: #f8f8f8; stroke-width: 12"
      />

      <line
        x1="0"
        y1="100"
        x2="100"
        y2="100"
        style="stroke: #f8f8f8; stroke-width: 12"
      />

      <line
        x1="98"
        y1="0"
        x2="98"
        y2="200"
        style="stroke: #f8f8f8; stroke-width: 24"
      />

      <polygon
        points="100,0 200,50  200,150 100,200 "
        stroke-width="4"
        fill="#f8f8f8"
      />

      <line
        x1="101"
        y1="0"
        x2="101"
        y2="200"
        style="stroke: #31708e; stroke-width: 12"
      />

      <line
        x1="101"
        y1="0"
        x2="150"
        y2="179"
        style="stroke: #31708e; stroke-width: 12"
      />

      <line
        x1="150"
        y1="176"
        x2="200"
        y2="50"
        style="stroke: #31708e; stroke-width: 12"
      />

      <line
        x1="200"
        y1="50"
        x2="200"
        y2="150"
        style="stroke: #31708e; stroke-width: 18"
      />
    </svg>
  </body>
</html>
