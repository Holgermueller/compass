<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./public/index.css" />
    <title>svg</title>
  </head>
  <body>
    <div class="svg-container">
      <svg width="200" height="200">
        <polygon
          points="0,50 100,0  100,200 0,150 "
          stroke-width="4"
          fill="#31708e"
        />

        <line
          x1="0"
          y1="50"
          x2="0"
          y2="150"
          style="stroke: #f8f8f8; stroke-width: 12"
        />

        <line
          x1="0"
          y1="100"
          x2="100"
          y2="100"
          style="stroke: #f8f8f8; stroke-width: 12"
        />

        <line
          x1="98"
          y1="0"
          x2="98"
          y2="200"
          style="stroke: #f8f8f8; stroke-width: 24"
        />

        <polygon
          points="100,0 200,50  200,150 100,200 "
          stroke-width="4"
          fill="#f8f8f8"
        />

        <line
          x1="101"
          y1="0"
          x2="101"
          y2="200"
          style="stroke: #31708e; stroke-width: 12"
        />

        <line
          x1="101"
          y1="0"
          x2="150"
          y2="179"
          style="stroke: #31708e; stroke-width: 12"
        />

        <line
          x1="150"
          y1="176"
          x2="200"
          y2="50"
          style="stroke: #31708e; stroke-width: 12"
        />

        <line
          x1="200"
          y1="50"
          x2="200"
          y2="150"
          style="stroke: #31708e; stroke-width: 18"
        />
      </svg>
    </div>

    <section class="logo-container">
      <div class="cube" id="cube">
        <div id="cubeFront" class="front cube-face cube-face-front">Holger</div>

        <div id="cubeRight" class="right cube-face cube-face-right">
          Mueller
        </div>

        <div id="cubeBack" class="back cube-face cube-face-back">Holger</div>

        <div id="cubeLeft" class="left cube-face cube-face-left">Mueller</div>
      </div>
    </section>

    <footer>&copy; 2022 Holger Mueller</footer>
  </body>
</html>
